name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (updates package.json for this run)'
        required: false
        type: string
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Set version (manual runs)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version

      - name: Build
        run: yarn build

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
